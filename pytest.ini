[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore:Module already imported so cannot be rewritten:pytest.PytestAssertRewriteWarning
addopts = 
    -v
    --tb=short
    --strict-markers
    --html=reports/report.html
    --self-contained-html
    --json-report
    --json-report-file=reports/report.json
    --log-cli-level=INFO
    --log-file=reports/pytest.log
    --log-file-level=DEBUG
    --capture=no
    --maxfail=0
    --continue-on-collection-errors
markers =
    T1_01: Test case T1.01 - Favourite button verification (Admin)
    T1_02: Test case T1.02 - Add recruiter verification (Admin)
    T1_03: Test case T1.03 - Add candidate verification (Admin)
    T1_04: Test case T1.04 - Allocate candidate under recruiter (Admin)
    T1_05: Test case T1.05 - Sources verification (Admin)
    T1_01_EMP: Test case T1.01 - Home Page (Employer)
    T1_02_EMP: Test case T1.02 - Verify jobs not from same company consecutively (Employer)
    T1_03_EMP: Test case T1.03 - Verify jobs matched with searched company (Employer)
    T1_04_EMP: Test case T1.04 - Verify job posting time (Employer)
    T1_05_EMP: Test case T1.05 - Verify 'Book Your Demo' (Employer)
    T1_06_EMP: Test case T1.06 - No repetition of jobs in 'Similar Jobs' (Employer)
    T2_01_EMP: Test case T2.01 - Post a Job verification and verification with Job-Id (Employer)
    T2_02_EMP: Test case T2.02 - Verification of applicants and shortlisting in JS (Employer)
    T2_03_EMP: Test case T2.03 - Verification of closing a job and checking with Job-Id (Employer)
    T2_04_EMP: Test case T2.04 - Verification of AI Search with description (Employer)
    T2_06_EMP: Test case T2.06 - Verification of AI search without description and verification of saving a resume (Employer)
    T2_12_EMP: Test case T2.12 - Verification of sending email to Contacts in EMP-Contacts (Employer)
    T2_13_EMP: Test case T2.13 - Verification of resumes details matched with posted jobs (Employer)
    T2_14_EMP: Test case T2.14 - Verification of Advanced AI Semantic Search (Employer)
